trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    displayName: Build
    pool: Default
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        repository: 'vedanttrivedi/flask-demo'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'

    # Define an output variable
    - bash: echo "##vso[task.setvariable variable=sampleVariable]exampleValue"
      displayName: 'Set sampleVariable'
      name: setSampleVariable # Assign a name to this step

- stage: Deploy
  displayName: Deploy
  jobs:
  - job: Deploy
    displayName: Deploy
    pool: Default

    steps:
    # Use the output variable defined in the Build stage
    - script: echo $(Build.Build.setSampleVariable.sampleVariable)
      displayName: 'Use sampleVariable'
