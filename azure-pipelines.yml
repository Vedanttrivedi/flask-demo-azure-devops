trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    displayName: Build
    pool: Default
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        repository: 'vedanttrivedi/flask-demo'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
    - script: |
        echo "##vso[task.setvariable variable=version;isOutput=true]1.1.1" #The variable doThing is set to true
      name: DefineVersion
      

- stage: Deploy
  displayName: Deploy
  jobs:
  - job: Deploy
    displayName: Deploy
    #condition: eq(stageDependencies.Build.Build.outputs['DefineVersion.version'], 'Yes')
    pool: Default 
    
    variables:
      buildVariable: $[ stageDependencies.Build.Build.outputs['DefineVersion.version'] ]
    steps:
    - script: echo "Using variable define in build stage $(buildVariable)"